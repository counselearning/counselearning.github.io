<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>台灣人人際互動量表</title>

<body>

        <a href="index.html" class="close-button">×</a>

            <div id="current-question"></div>
            <div class="navigation-buttons">

        <div id="results" style="display: none;"></div>
